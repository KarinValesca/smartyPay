<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - SmartyPay</title>
    <link rel="stylesheet" href="styles-global.css">
    <link rel="stylesheet" href="estilos-simples.css">
</head>
<body>
    <div class="contenedor">
        <div class="caja-formulario">
            <div class="encabezado">
                <h1>SmartyPay</h1>
                <p>Iniciar Sesión</p>
            </div>

            <form action="#" method="post">
                <div class="campo">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="campo">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="opciones">
                    <label class="recordar">
                        <input type="checkbox" name="recordar">
                        Recordarme
                    </label>
                    <a href="restablecer-acceso.html" class="enlace">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="boton-principal">Entrar</button>
            </form>

            <div class="pie">
                <p>¿No tienes cuenta? <a href="nuevo-usuario.html" class="enlace">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</body>
</html>
