<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SmartyPay PCF1 - Sistema de Gestión de Pagos para Propiedad Horizontal">
    <meta name="author" content="Karin Valesca Cartes Fuica">
    <title>Iniciar Sesión - SmartyPay PCF1</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="styles-global.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Contenedor del login -->
    <div class="login-container">
        <div class="login-card">
            <!-- Header con logo -->
            <div class="login-header">
                <div class="logo-container">
                    <img src="./images/logo-smartypay.png" alt="Logo SmartyPay" class="logo-icon" onerror="console.error('No se pudo cargar el logo desde:', this.src); this.style.display='none';">

                    <h1 class="logo-title">SmartyPay</h1>
                </div>
                <h2 class="login-title">Bienvenido</h2>
                <p class="login-subtitle">Ingresa tus credenciales para acceder al sistema</p>
            </div>

            <!-- Alerta de mensajes -->
            <div id="alertContainer" class="alert-container"></div>

            <!-- Formulario de login -->
            <form id="loginForm" class="login-form" novalidate>
                <!-- Campo de usuario/email -->
                <div class="form-group">
                    <label for="email" class="form-label">Usuario (Correo Electrónico)</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="ejemplo@correo.com"
                        required
                        autocomplete="email"
                        aria-describedby="emailError"
                    >
                    <span id="emailError" class="input-error-message" role="alert"></span>
                </div>

                <!-- Campo de contraseña -->
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Ingresa tu contraseña"
                            required
                            autocomplete="current-password"
                            aria-describedby="passwordError"
                        >
                        <button 
                            type="button" 
                            id="togglePassword" 
                            class="password-toggle"
                            aria-label="Mostrar contraseña"
                        >
                            <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <span id="passwordError" class="input-error-message" role="alert"></span>
                </div>

                <!-- Botón de ingresar -->
                <button 
                    type="submit" 
                    id="loginButton" 
                    class="btn btn-primary btn-block btn-large"
                >
                    Ingresar
                </button>

                <!-- Enlaces adicionales -->
                <div class="login-links">
                    <a href="recuperar-contrasena.html" class="link-secondary">Olvidé mi contraseña</a>
                    <span class="separator">|</span>
                    <a href="registro.html" class="link-primary">Crear Usuario</a>
                </div>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p class="footer-text">
                    SmartyPay PCF1 v1.0.0 - Sistema de Gestión de Pagos
                </p>
                <p class="footer-text text-muted">
                    © 2025 Todos los derechos reservados
                </p>
            </div>
        </div>
    </div>

    <!-- Script de validación y lógica -->
    <script src="login.js"></script>
</body>
</html>
