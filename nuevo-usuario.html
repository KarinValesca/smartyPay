<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Usuario - SmartyPay</title>
    <link rel="stylesheet" href="styles-global.css">
    <link rel="stylesheet" href="estilos-simples.css">
</head>
<body>
    <div class="contenedor">
        <div class="caja-formulario">
            <div class="encabezado">
                <div class="logo-container">
                    <img src="./images/logo-smartypay.png" alt="Logo SmartyPay" class="logo-icon">
                    <h1>SmartyPay</h1>
                </div>
                <p>Crear Cuenta Nueva</p>
            </div>

            <form action="#" method="post">
                <div class="campo">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="campo">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="campo">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                <div class="campo">
                    <label for="unidad">Número de Unidad</label>
                    <input type="text" id="unidad" name="unidad" required>
                </div>

                <div class="campo">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="campo">
                    <label for="confirmar">Confirmar Contraseña</label>
                    <input type="password" id="confirmar" name="confirmar" required>
                </div>

                <div class="campo-checkbox">
                    <label>
                        <input type="checkbox" name="terminos" required>
                        Acepto los términos y condiciones
                    </label>
                </div>

                <button type="submit" class="boton-principal">Registrarse</button>
            </form>

            <div class="pie">
                <p>¿Ya tienes cuenta? <a href="iniciar-sesion.html" class="enlace">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
</body>
</html>
