<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Acceso - SmartyPay</title>
    <link rel="stylesheet" href="styles-global.css">
    <link rel="stylesheet" href="estilos-simples.css">
</head>
<body>
    <div class="contenedor">
        <div class="caja-formulario">
            <div class="encabezado">
                <div class="logo-container">
                    <img src="./images/logo-smartypay.png" alt="Logo SmartyPay" class="logo-icon">
                    <h1>SmartyPay</h1>
                </div>
                <p>Restablecer Acceso</p>
            </div>

            <div class="mensaje-info">
                <p>Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>
            </div>

            <form action="#" method="post">
                <div class="campo">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <button type="submit" class="boton-principal">Enviar Instrucciones</button>
            </form>

            <div class="pie">
                <p><a href="iniciar-sesion.html" class="enlace">Volver a Iniciar Sesión</a></p>
                <p>¿No tienes cuenta? <a href="nuevo-usuario.html" class="enlace">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</body>
</html>
